<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>LunchApp</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Warnes|Lato:400,700,700italic,400italic|Lobster+Two' rel='stylesheet' type='text/css'>
  </head>
  <body>

    <header>

      <div class="container head">
        <div class="row">

          <div class="four columns column logo">
            <a href="#"><h2>LunchApp</h2></a>
          </div>

          <h6 class="four columns slogan">"Let Us Lunch!"</h6>

          <div class="four columns logged-in">
            <div class="whos-here">
              <p><strong><a href="#">Joshua</a></strong> is logged in</p>
            </div>
            <div class="logout">
              <p><strong><a href="#">log out</a></strong></p>
            </div>
          </div>

        </div>
      </div>

    </header>

    <div class="body-container row">

        <div class="eleven columns chosen">
          <h5 class="list-title">Who's lunching where?</h5>
          <div class="chosen-list">

            <ul>
              <li>Thing 1</li>
              <li>Thing 2</li>
              <li>Thing 3</li>
              <li>Thing 4</li>
            </ul>

          </div>
        </div>

        <div class="eleven columns rest">
          <h5 class="list-title">Where should I lunch?</h5>
          <div class="rest-list">

            <ul>
              <li>Thing 1</li>
              <li>Thing 2</li>
              <li>Thing 3</li>
              <li>Thing 4</li>
            </ul>

          </div>
        </div>

    </div>

    <footer>
      <p>Lovingly Lunched at <a href="https://generalassemb.ly/" target="_blank">General Assembly</a> by Team Oberyn</p>
    </footer>

    <script type="text/javascript" src="app.js">
    </script>
  </body>
</html>
